<div class="well-ghost">
    <a href="/ghost/{{ Pizza.id }}">
        <img class="ghost-img" src="{{ Pizza.image }}">
        <h4>{{ Pizza.name }}</h4>
        <p>{{ Pizza.price }}</p>
    </a>
    <form method="post" action="{% url 'add_to_cart'  pizza_id=Pizza.id %}">
        {% csrf_token %}
        <input type="hidden" name="pizza_id" value="{{ Pizza.id }}">
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>
