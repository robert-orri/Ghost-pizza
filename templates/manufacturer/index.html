{% extends 'base.html' %}

{% block content %}
  <h1>Offers</h1>
  <div class="offer-container">
    {% for Offer in Offers %}
        <a href="{% url 'login' %}">
      <div class="offer">
        <h3>{{Offer.name}}</h3>
        <img src="{{ Offer.image }}" alt="{{ Offer.name }}">
        <h5>{{ Offer.description }}</h5>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
